<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composants="http://xmlns.jcp.org/jsf/composite/composants"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="../resources/template/patron.xhtml">
            <ui:define name="content">
                <composants:now message="Les gains sur les transactions"/>    
                <style type="text/css"> 
                </style>
                <h:form>
                    <p:growl id="msg" />
                    <div class="p-grid"> 
                        <div class="p-col-5"> 
                            <h:panelGrid columns="1" cellspacing="10" style="width: 100%"> 
                                <p:outputLabel value="Gain de l'Agence mère" />
                                <p:inputText value="#{action.gain.xenGain}" styleClass="champ">
                                    <f:convertNumber type="currency" currencySymbol="%" />
                                    <p:ajax event="blur"/>
                                </p:inputText> 
                                <p:outputLabel value="Gain de l'Agence qui fait le Transfert" />
                                <p:inputText value="#{action.gain.gainDeTransfert}" styleClass="champ">
                                    <f:convertNumber type="currency" currencySymbol="%" />
                                    <p:ajax event="blur"/>
                                </p:inputText> 
                                <p:outputLabel value="Gain de l'Agence qui fait le paiement" />
                                <p:inputText value="#{action.gain.gainDeRetrait}" styleClass="champ">
                                    <f:convertNumber type="currency" currencySymbol="%" />
                                    <p:ajax event="blur"/>
                                </p:inputText> 
                                <p:outputLabel value="Gain de l'Agence mère sur une facture d'éléctricité" />
                                <p:inputText value="#{action.gain.xengainelec}" styleClass="champ">
                                    <f:convertNumber type="currency" currencySymbol="%" />
                                    <p:ajax event="blur"/>
                                </p:inputText> 
                                <p:outputLabel value="Gain de l'Agence qui paie une facture d'éléctricité" />
                                <p:inputText value="#{action.gain.electgain}" styleClass="champ">
                                    <f:convertNumber type="currency" currencySymbol="%" />
                                    <p:ajax event="blur"/>
                                </p:inputText>
                                <p:outputLabel value="Gain de l'Agence mère sur une facture d'eau" />
                                <p:inputText value="#{action.gain.xengaineau}" styleClass="champ">
                                    <f:convertNumber type="currency" currencySymbol="%" />
                                    <p:ajax event="blur"/>
                                </p:inputText>
                                <p:outputLabel value="Gain de l'Agence qui paie une facture d'eau" />
                                <p:inputText value="#{action.gain.eauGain}" styleClass="champ">
                                    <f:convertNumber type="currency" currencySymbol="%" />
                                    <p:ajax event="blur"/>
                                </p:inputText>
                                <p:commandButton value="Valider" style="width: 100%" >
                                    <p:ajax event="click"  update="msg" listener="#{action.updateGain()}" /> 
                                </p:commandButton>
                            </h:panelGrid>
                        </div>
                    </div>
                </h:form>
            </ui:define> 
        </ui:composition>  
    </h:body>
</html>
