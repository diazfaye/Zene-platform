<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:composants="http://xmlns.jcp.org/jsf/composite/composants"
      xmlns:p="http://primefaces.org/ui">   

    <h:body> 
        <ui:composition template="../resources/template/gerant.xhtml" >  
            <ui:define name="content" > 
                <style type="text/css">
                    .p-col-3{
                        display: flex;
                        justify-content: center;
                        text-align: center;
                        font-weight: bold;
                        font-size: 15px;
                        color: rgba(0,0,0,200)
                    }
                </style>
                <composants:now  message="Mon Compte" />
                <br/>
                <div class="p-grid container p-justify-center"> 
                    <div class="p-col-3 info p-m-1">
                        <h:panelGrid width="100%" columns="1" cellspacing="15" >
                            <p:outputLabel value="Identifiant de l'agence" />
                            <p:inputText styleClass="champ"  value="#{zeneController.currentPersonne.agence.id}" />
                        </h:panelGrid>
                    </div>
                    <div class="p-col-3 info p-m-1">
                        <h:panelGrid width="100%" columns="1" cellspacing="15" >
                            <p:outputLabel value="Solde de l'agence" />
                            <p:inputText styleClass="champ"   value="#{info.xen.agence(zeneController.currentPersonne.agence.id).solde}" />
                        </h:panelGrid>
                    </div>
                    <div class="p-col-3 info p-m-1"> 
                        <h:panelGrid width="100%" columns="1" cellspacing="15" >
                            <p:outputLabel value="Etat de l'agence" />
                            <p:inputText styleClass="champ"  value="#{zeneController.currentPersonne.agence.etat}" />
                        </h:panelGrid>
                    </div> 
                    <div class="p-col-3 info p-m-1"> 
                        <h:panelGrid width="100%" columns="1" cellspacing="15" >
                            <p:outputLabel value="Nom du gérant" />
                            <p:inputText styleClass="champ"  value="#{zeneController.currentPersonne.nom}" />
                        </h:panelGrid>
                    </div> 
                    <div class="p-col-3 info p-m-1"> 
                        <h:panelGrid width="100%" columns="1" cellspacing="15" >
                            <p:outputLabel value="Prénom du gerant" />
                            <p:inputText styleClass="champ"   value="#{zeneController.currentPersonne.prenom}" />
                        </h:panelGrid>
                    </div> 
                    <div class="p-col-3 info p-m-1"> 
                        <h:panelGrid width="100%" columns="1" cellspacing="15" >
                            <p:outputLabel value="Email du gerant" />
                            <p:inputText styleClass="champ"   value="#{zeneController.currentPersonne.email}" />
                        </h:panelGrid>
                    </div>
                    <div class="p-col-3 info p-m-1"> 
                        <h:panelGrid width="100%" columns="1" cellspacing="15" >
                            <p:outputLabel value="Téléphone du gérant" />
                            <p:inputText styleClass="champ"  value="#{zeneController.currentPersonne.phone}" />
                        </h:panelGrid>
                    </div> 
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
