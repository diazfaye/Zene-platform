<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composants="http://xmlns.jcp.org/jsf/composite/composants"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../resources/template/patron.xhtml" >
        <ui:define name="content" >
            <composants:now message="Les Transferts"/>
            <br/>
            <p:dataTable value="#{info.xen.transferts()}" var="trans" > 
                <p:column styleClass="colonne" headerText="Numero">
                    <p:outputLabel styleClass="element" value="#{trans.id}" />
                </p:column>
                <p:column styleClass="colonne" headerText="Montant">
                    <p:outputLabel styleClass="element" value="#{trans.montant}" />
                </p:column>
                <p:column styleClass="colonne" headerText="Agence">
                    <p:outputLabel styleClass="element" value="#{trans.agence}" />
                </p:column>
                <p:column styleClass="colonne" headerText="Expediteur">
                    <p:outputLabel styleClass="element" value="#{trans.expediteur}" />
                </p:column>
                <p:column styleClass="colonne" headerText="Destinataire">
                    <p:outputLabel styleClass="element" value="#{trans.destinataire}" />
                </p:column>
                <p:column styleClass="colonne" headerText="Date">
                    <p:outputLabel styleClass="element" value="#{trans.tdate}">
                        <f:convertDateTime type="date"   dateStyle="short" />
                    </p:outputLabel>
                </p:column> 
                <p:column styleClass="colonne" headerText="Code">
                    <p:outputLabel styleClass="element" value="#{trans.code}" />
                </p:column>  
                <p:column styleClass="colonne" headerText="Condition">
                    <p:outputLabel styleClass="element" value="#{trans.xcondition}" />
                </p:column> 
                <p:column styleClass="colonne" headerText="Etat">
                    <p:outputLabel styleClass="element" value="#{trans.etat}" />
                </p:column> 
                <f:facet name="footer">
                    Total : #{info.xen.transferts().size()}
                </f:facet>
            </p:dataTable>  
        </ui:define>
    </ui:composition>
</html>
