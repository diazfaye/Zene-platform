<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:composants="http://xmlns.jcp.org/jsf/composite/composants"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../resources/template/patron.xhtml" >
        <ui:define name="content" >
            <style type="text/css">
                .ui-carousel{
                    border: 0px;
                }
                .ui-carousel-header{
                    background-color: white;
                    color: #045491;
                }
                .ui-carousel-footer{
                    background-color: white;
                    color: #045491;
                }
                .ui-datagrid-content{
                    border: 0px;
                }
                .ui-panel-titlebar{
                    background-color: #FFFFFF;
                    border: 0px;

                }
                .ui-panel-title{
                    color: #045491;
                }
            </style>

            <composants:now message="Mes Entreprises"/> 
            <br/><br/> 
            <p:dataGrid  styleClass="datag" value="#{info.xen.entreprises()}" var="ent" columns="2">
                <p:panel header="#{ent.nom}" >
                    <h:panelGrid style="width:100%"  columns="2"> 
                        <p:outputLabel value="Identifiant de l'entreprise" />
                        <p:outputLabel value="#{ent.id}" />  
                        <p:outputLabel value="Date d'ajout" />
                        <p:outputLabel value="#{ent.edate}">
                            <f:convertDateTime type="date" timeStyle="short" dateStyle="short"/>
                        </p:outputLabel> 
                        <p:outputLabel value="Solde de l'entreprise" />
                        <p:outputLabel value="#{ent.solde}" />
                        <p:outputLabel value="Etat de l'entreprise" />
                        <p:outputLabel value="#{ent.etat}" />   
                    </h:panelGrid>
                </p:panel>                      
            </p:dataGrid>   
        </ui:define>
    </ui:composition>
</html>
