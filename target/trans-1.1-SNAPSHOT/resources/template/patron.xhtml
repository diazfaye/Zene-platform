<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ZENE ADMIN</title>
    </h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />  
    <h:outputStylesheet library="css" name="primeflex/primeflex.css" />
    <h:outputStylesheet library="css" name="main.css" />
    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    <h:body> 
        <div class="p-grid"> 
            <div class="p-col-12 header">
                <div class="p-col-3">
                    <h:graphicImage width="20%" name="zene.png" library="images" />
                </div>
                <div class="p-col user">
                    <h:form>
                        <h:panelGrid columns="3">
                            <p:commandButton styleClass="btn" action="home" icon="fa fa-home" process="@this" value="Home"/>  
                            <p:commandButton styleClass="btn" icon="fa fa-power-off" process="@this" action="#{zeneController.logout()}" value="DÃ©connexion"/> 
                            <p:commandButton  styleClass="btn" icon="fa fa-user" value="ADMIN"/> 
                        </h:panelGrid> 
                    </h:form> 
                </div>                    
            </div> 
            <div class="p-col-2 left">
                <h:form> 
                    <p:menu toggleable="false" styleClass="menu">
                        <p:submenu styleClass="submenu" label="Agence">
                            <p:menuitem styleClass="mitem" value="Nouvelle" action="new-agence.xhtml" icon="fa  fa-plus-circle" />
                            <p:menuitem styleClass="mitem" value="Agences" action="agences.xhtml" icon="fa  fa-building"/>  
                            <p:menuitem styleClass="mitem" value="Entreprises" action="entreprises.xhtml" icon="fa  fa-building"/>  

                        </p:submenu>
                        <p:submenu styleClass="submenu" label="Rechargement"> 
                            <p:menuitem styleClass="mitem" value="Recharge" action="recharge.xhtml" icon="fa fa-refresh"/>
                        </p:submenu>
                        <p:submenu styleClass="submenu" label="Transactions">  
                            <p:menuitem styleClass="mitem" value="Recharges" action="les-recharges.xhtml" icon="fa fa-money"/> 
                            <p:menuitem styleClass="mitem" value="Transferts" action="les-transferts.xhtml" icon="fa fa-tags"/> 
                            <p:menuitem styleClass="mitem" value="Retraits" action="les-retraits.xhtml" icon="fa fa-tags"/> 
                            <p:menuitem styleClass="mitem" value="Toutes" action="toutes.xhtml" icon="fa fa-book"/> 
                            <p:menuitem styleClass="mitem" value="Commissions" action="commissions.xhtml" icon="fa fa-tags"/> 

                        </p:submenu>
                        <p:submenu styleClass="submenu" label="Parametres">  
                            <p:menuitem styleClass="mitem" value="Administrateur" action="config.xhtml" icon="fa fa-user"/> 
                            <p:menuitem styleClass="mitem" value="Frais" action="frais.xhtml" icon="fa fa-dollar"/> 
                            <p:menuitem styleClass="mitem" value="Gain" action="gain.xhtml" icon="fa fa-database"/> 
                        </p:submenu>  
                    </p:menu>
                </h:form>
            </div>
            <div class="p-col-10 content">
                <ui:insert name="content" >Content</ui:insert>
            </div> 
            <div class="p-col-12 footer"/> 
        </div>  

    </h:body>
</html>
