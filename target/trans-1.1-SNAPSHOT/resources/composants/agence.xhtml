<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="ville" />
        <cc:attribute name="etat" />
        <cc:attribute name="credit" />
        <cc:attribute name="agenceId" />
        <cc:attribute name="pays" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:panelGrid style="text-align: center" columns="1" cellspacing="5" >
                <f:facet name="header">
                    <h:graphicImage  library="images" name="agence.png" />
                </f:facet>
                <p:outputLabel value="#{cc.attrs.agenceId}" />
                <p:outputLabel value="#{cc.attrs.pays}" />
                <p:outputLabel value="#{cc.attrs.ville}" />
                <h:outputLabel value="#{cc.attrs.etat}" />
                <h:outputLabel value="#{cc.attrs.credit}" />    
            </h:panelGrid>
        </h:form> 
    </cc:implementation>
</html>
